<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Assembly Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="app" class="app-container">

        <!-- Projector Overlay (Click to start audio context) -->
        <div id="projector-overlay" class="projector-overlay hidden">
            <div class="overlay-content">
                <h1>üìΩÔ∏è Projector Mode</h1>
                <p>Click anywhere to enable audio & sync.</p>
            </div>
        </div>

        <!-- HOST PANEL (Visible only in Host Window) -->
        <div id="host-panel-container" class="host-sidebar">
            <div class="host-header">
                <h3><i class="fas fa-gamepad"></i> Host Control</h3>
                <div class="window-controls">
                    <button class="btn btn-sm btn-accent" onclick="gamesApp.openProjectorWindow()">üöÄ Open
                        Projector</button>
                </div>
            </div>

            <!-- Sidebar Tabs -->
            <div class="sidebar-tabs">
                <button class="tab-btn active" onclick="gamesApp.switchTab('games')">Games</button>
                <button class="tab-btn" onclick="gamesApp.switchTab('controls')">Controls</button>
            </div>

            <div class="host-scroll-area">
                <!-- Tab: Games List -->
                <div id="tab-games" class="sidebar-tab-content active">
                    <div class="p-2 sticky-top"
                        style="background:var(--bg-card); border-bottom:1px solid rgba(255,255,255,0.05); margin-bottom:10px;">
                        <input type="search" id="game-search-input" class="form-control w-100"
                            placeholder="üîç Search games..." oninput="gamesApp.filterGames(this.value)"
                            style="padding:8px; border-radius:6px; background:rgba(0,0,0,0.2); border:1px solid rgba(255,255,255,0.1); color:white;">
                    </div>
                    <div id="sidebar-games-list" class="sidebar-list">
                        <!-- Injected via JS -->
                        <div class="text-center text-muted p-2">Loading games...</div>
                    </div>
                </div>

                <!-- Tab: Controls -->
                <div id="tab-controls" class="sidebar-tab-content">
                    <div id="current-game-header" class="now-playing-card" style="display:none;">
                        <div class="np-info">
                            <span class="np-label">NOW PLAYING</span>
                            <h4 id="active-game-title" class="np-title">No Game Selected</h4>
                        </div>
                        <button class="btn btn-sm btn-outline-danger" onclick="gamesApp.renderHome()">
                            <i class="fas fa-stop"></i> Stop
                        </button>
                    </div>

                    <!-- Dynamic Game Controls -->
                    <div id="dynamic-host-controls" class="control-section">
                        <p class="text-muted text-center mt-4">Select a game from the "Games" tab to start.</p>
                    </div>
                </div>
            </div>

            <div class="host-footer">
                <div class="clock" id="host-clock">00:00</div>
                <div class="status-dot"></div>
            </div>
        </div>

        <!-- MAIN DISPLAY (Content Area) -->
        <!-- In Host Mode: Shows preview -->
        <!-- In Projector Mode: Shows Full Screen Content -->
        <div id="main-display" class="main-display">
            <!-- Navigation Header (Only valid in Host Mode preview, usually hidden in Projector) -->
            <header class="top-nav" id="top-nav">
                <div class="logo">üöÄ Youth Assembly Games</div>
                <div class="clock" id="main-clock">00:00</div>
            </header>

            <main id="game-container" class="game-container">
                <!-- Dynamic Content Injected Here -->
            </main>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
